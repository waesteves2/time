<style>
    body {

<body>

<div id="container">
    <input type="text" id="playerName" placeholder="Nome do Jogador">
    
    <br><br><br><br>    <br><br><br><br>

    <button onclick="addPlayer()">Adicionar</button>
    <button onclick="drawTeams()">Sortear Times</button>
    <div id="player">     </span></h3>
        <h3><span id="playerCount">0
    </div>
    <div id="players">
    </div>

    <div class="top-row">
        <div class="player-container" id="position1"><div class="position"></div></div>
        <div class="player-container" id="position2"><div class="position"></div></div>
        <div class="player-container" id="position3"><div class="position"></div></div>
        <div class="player-container" id="position4"><div class="position"></div></div>
        <div class="player-container" id="position5"><div class="position"></div></div>
    </div><br>

    <div class="bottom-row">
        <div class="player-container" id="position6"><div class="position"></div></div>
        <div class="player-container" id="position7"><div class="position"></div></div>
        <div class="player-container" id="position8"><div class="position"></div></div>
        <div class="player-container" id="position9"><div class="position"></div></div>
        <div class="player-container" id="position10"><div class="position"></div></div>
    </div>

</div>

<script>
    let players = [];
    let playerCounter = 0;

    function addPlayer() {
        const input = document.getElementById("playerName");
        const playerName = input.value.trim();
        if (playerName !== "") {
            players.push(playerName);
            playerCounter++;
            document.getElementById("playerCount").textContent = playerCounter;
            input.value = "";
            displayPlayers();
        }
    }

    function displayPlayers() {
        const playerList = document.getElementById("playerList");
        playerList.innerHTML = "";
        players.forEach(player => {
            playerList.innerHTML += `<p>${player}</p>`;
        });
    }

    function drawTeams() {
        const positions = document.querySelectorAll('.position');
        if (players.length < 10) {
            alert("Por favor, adicione pelo menos 10 jogadores para sortear os times.");
            return;
        }
        // Shuffle players array
        players = shuffle(players);

        // Distribute players to positions
        for (let i = 0; i < positions.length; i++) {
            positions[i].innerHTML = `<span class="player-name">${players[i]}</span>`;
        }
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
</script>
